services:
  # base profile
  base: &base
    tty: true
    stdin_open: true
    stop_grace_period: 5s # before SIGKILL

  # base podman security
  base_security: &base_security
    <<: *base
    security_opt:
      - label=type:container_runtime_t
      - seccomp:unconfined

  # base docker
  # docker nodes are mostly for jetson support
  base_docker: &base_docker
    <<: *base
    command: bash
    network_mode: host

  # base podman
  # this is used on my Fedora desktop
  base_podman: &base_podman
    <<: *base_security
    command: bash
    network_mode: pasta

  # base Mesa GPU
  # does not inherit base_podman due to network_mode conflict
  base_gpu: &base_gpu
    privileged: true
    cap_add:
      - SYS_PTRACE
    devices:
      - /dev/dri

  # amdgpu
  base_amdgpu:
    <<: *base_gpu
    devices:
      - /dev/kfd
      - /dev/dri

  # base nvidia
  # TODO: rework this after Podman 5.4.0
  # Introduce separate profiles:
  # - Jetson
  # - Podman
  #base_nvidia: &base_nvidia
  #  <<: *base_docker
  #  runtime: nvidia

  # base gui dev
  # this is used on the desktop for gui applications
  # allows to pass AMD/Intel GPU device
  base_gui: &base_gui
    <<: *base_gpu
    environment:
      - DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
